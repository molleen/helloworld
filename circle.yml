---
machine:
  node:
    version: 4.1
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker version
    - docker login -e="." -u "$DOCKER_USER" -p "$DOCKER_PASS" quay.io

test:
  post:
    - npm run lint

deployment:
  hub:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: molleen
    commands:
      - docker build -t quay.io/molleen/helloworld:${CIRCLE_TAG}
      - docker images
      - docker push quay.io/molleen/helloworld:${CIRCLE_TAG}

