---
machine:
  node:
    version: 4.1
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker version

test:
  post:
    - npm run lint

deployment:
  hub:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - env
      - docker build -t molleen/helloworld .
      - docker images
